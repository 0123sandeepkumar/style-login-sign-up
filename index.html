<!DOCTYPE html>
<html>
<head>
  <style>
    /* Form container */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Form field group */
    .form-group {
      margin-bottom: 20px;
    }

    /* Form label */
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Form input field */
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    /* Form input field focus state */
    .form-input:focus {
      border-color: #666;
      outline: none;
    }

    /* Form input field error state */
    .form-input.error {
      border-color: #ff0000;
    }

    /* Form input field success state */
    .form-input.success {
      border-color: #00ff00;
    }

    /* Form submit button */
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password">
      </div>

      <input type="submit" value="Submit" class="form-submit">
    </form>
  </div>
</body>
</html>
